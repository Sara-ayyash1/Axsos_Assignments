<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling</title>
    <style>
      h1{
        background-color: black;
        color: white;
        padding: 5px 20px ;
      }
      .special{
        color:#00ffff ;
      }
      h2{
        background-color: #663399;
        color: #ffffff;
        text-align: center;
        font-style: italic;
        padding: 5px;
      }
      h3{
        background-color: #9fc5f8;
        color: #21134e;
        text-decoration: underline;
        text-align: right;
        padding: 5px 20px ;
      }
    </style>
</head>
<body>
    <h1>MY<span class="special">Cloud</span></h1>
    <h2>Completed Projects:</h2>
    <h3>Contact Us</h3>
</body>
</html>
