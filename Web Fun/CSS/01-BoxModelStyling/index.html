<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling</title>
    <style>
      h1{
        background-color: black;
        color: white;
      }
      .special{
        color:aqua ;
      }
      h2{
        background-color: blueviolet;
        color: white;
        text-align: center;
        font-style: italic;
      }
      h3{
        background-color: rgb(143, 194, 245);
        color: rgb(86, 33, 135);
        text-decoration: underline;
        text-align: right;
      }
    </style>
</head>
<body>
    <h1>MY<span class="special">Cloud</span></h1>
    <h2>Completed Projects:</h2>
    <h3>Contact Us</h3>
</body>
</html>
